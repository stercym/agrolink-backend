name: Deploy Agrolink-backend to Render

on:
  push:
    branches: ["main", "development"]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Trigger Render Deployment
        if: success()
        run: curl -X POST "$RENDER_DEPLOY_HOOK_URL"
        env:
          RENDER_DEPLOY_HOOK_URL: ${{ secrets.RENDER_DEPLOY_HOOK_URL }}

      - name: Extract Jira Key from commit
        id: jirakey
        run: |
          KEY=$(git log -1 --pretty=%B | grep -oE '[A-Z]+-[0-9]+' | head -1 || true)
          echo "key=$KEY" >> $GITHUB_OUTPUT

      - name: Transition Jira issue to 'Done'
        if: steps.jirakey.outputs.key != ''
        env:
          JIRA_BASE_URL: ${{ secrets.JIRA_BASE_URL }}
          JIRA_USER_EMAIL: ${{ secrets.JIRA_USER_EMAIL }}
          JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}
        run: |
          echo "Transitioning issue ${{ steps.jirakey.outputs.key }} to Done..."
          curl -v \
            -u "$JIRA_USER_EMAIL:$JIRA_API_TOKEN" \
            -X POST \
            -H "Content-Type: application/json" \
            --data '{"transition":{"id":"31"}}' \
            "${JIRA_BASE_URL}/rest/api/3/issue/${{ steps.jirakey.outputs.KEY }}/transitions"
